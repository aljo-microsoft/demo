kind: "Deployment",
apiVersion: "extensions/v1beta1",
metadata:
- name: "main",
  namespace: "default",
  selfLink: "/apis/extensions/v1beta1/namespaces/default/deployments/main",
  generation: 1,
  labels:
  - k8s-app: "main"
  annotations:
  - deployment.kubernetes.io/revision: "1"
  spec:
  - replicas: 1,
    selector:
    - matchLabels:
      - k8s-app: "main"
    template:
    - metadata:
      - name: "main",
        creationTimestamp: null,
        labels:
        - k8s-app: "main"
      spec:
      - containers:
        - name: "main",
          image: "<ACR_NAME>.azurecr.io/main:<VERSION>",
          terminationMessagePath: "/dev/termination-log",
          terminationMessagePolicy: "File",
          imagePullPolicy: "IfNotPresent",
          securityContext:
          - privileged": false
        imagePullSecrets:
        - name: "acr-auth"
      restartPolicy: "Always",
      terminationGracePeriodSeconds: 30,
      dnsPolicy: "ClusterFirst",
      schedulerName: "default-scheduler"
   strategy:
   - type: "RollingUpdate",
     rollingUpdate:
     - maxUnavailable: "25%",
       maxSurge: "25%"
   revisionHistoryLimit: 10,
   progressDeadlineSeconds: 600
